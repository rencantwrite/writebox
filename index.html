<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writebox</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&family=Comfortaa:wght@300..700&family=Crimson+Pro:wght@200..900&family=Inter:wght@100..900&family=Lato:wght@300;400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Literata:opsz,wght@7..72,200..900&family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@100..900&family=Poppins:wght@100..900&family=Roboto+Serif:opsz,wght@8..144,300..600&family=Source+Sans+3:wght@200..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --app-bg: #eef1f5;           
            --paper-bg: #ffffff;
            --text-main: #111111;        
            --border-color: #cccccc;    
            --accent-ui: #444444;
            --caret: #000000;
            --shadow: rgba(0, 0, 0, 0.08);
            --current-font: 'Roboto Serif', serif;
        }

        body.dark-mode {
            --app-bg: #111111;
            --paper-bg: #1c1c1c;
            --text-main: #e6e6e6;
            --border-color: #333333;
            --accent-ui: #888888;
            --caret: #ffffff;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body.green-mode {
            --app-bg: #142118;
            --paper-bg: #1e2e23;
            --text-main: #b8cfc0;
            --border-color: #2c4234;
            --accent-ui: #62856e;
            --caret: #b8cfc0;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body.red-mode {
            --app-bg: #211414;
            --paper-bg: #2e1e1e;
            --text-main: #cfb8b8;
            --border-color: #422c2c;
            --accent-ui: #856262;
            --caret: #cfb8b8;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body.yellow-mode {
            --app-bg: #e8e3d8;
            --paper-bg: #f7f3e8;
            --text-main: #4a4238;
            --border-color: #d1c8b4;
            --accent-ui: #8f8576;
            --caret: #4a4238;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 50px 0 0 0; 
            background-color: var(--app-bg);
            font-family: var(--current-font);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.2s ease, color 0.2s ease;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .page-container {
            width: 148mm;
            min-height: 210mm;
            background-color: var(--paper-bg);
            border: 1px solid var(--border-color); 
            padding: 20mm 15mm;
            color: var(--text-main);
            font-size: 18px;            
            line-height: 1.6;            
            font-weight: 400;            
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            caret-color: var(--caret);
            transition: all 0.2s ease;
            position: relative;
            padding-bottom: 80vh; 
            margin-bottom: 0;
            -webkit-user-select: text;
            user-select: text;
        }

        .page-container:empty:before {
            content: "Start writing...";
            color: var(--accent-ui);
            opacity: 0.4;
            pointer-events: none;
        }

        .dock-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--paper-bg);
            border: 1px solid var(--border-color);
            padding: 8px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 100;
            transition: all 0.2s ease;
        }

        .dock-btn {
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            color: var(--accent-ui);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
        }
        .dock-btn:hover {
            color: var(--text-main);
            background: var(--app-bg);
        }

        .dock-select {
            background: transparent;
            border: none;
            color: var(--accent-ui);
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            padding: 4px 8px;
            border-radius: 4px;
            max-width: 120px;
        }
        .dock-select:hover {
            color: var(--text-main);
            background: var(--app-bg);
        }
        .dock-select option {
            background: var(--paper-bg);
            color: var(--text-main);
        }

        .divider {
            width: 1px;
            height: 18px;
            background-color: var(--border-color);
        }

        .counter {
            font-size: 14px;
            color: var(--accent-ui);
            font-variant-numeric: tabular-nums;
            min-width: 60px;
            text-align: center;
            user-select: none;
        }

        .theme-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .color-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
        }
        .color-dot:hover { transform: scale(1.2); }
        
        .dot-light { background: #ffffff; }
        .dot-dark  { background: #1c1c1c; }
        .dot-sepia { background: #f7f3e8; }
        .dot-green { background: #1e2e23; }
        .dot-red   { background: #2e1e1e; }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--app-bg); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border: 3px solid var(--app-bg); border-radius: 10px; }

        @media (max-width: 700px) {
            body { padding: 20px 0 0 0; }
            
            .page-container { 
                width: 94%; 
                min-height: calc(100vh - 120px);
                padding: 15mm 10mm 30vh 10mm;
                font-size: 16px;
                border: none;
            } 
            
            .dock-container { 
                width: calc(100% - 20px);
                margin: 0 10px;
                left: 0;
                right: 0;
                transform: none;
                justify-content: space-between; 
                gap: 8px; 
                padding: 10px 12px; 
                bottom: 10px;
                flex-wrap: nowrap;
                overflow-x: auto;
            }
            
            .dock-btn {
                font-size: 12px;
                padding: 6px 10px;
                white-space: nowrap;
            }
            
            .dock-select {
                font-size: 12px;
                max-width: 100px;
            }
            
            .counter { 
                font-size: 12px;
                min-width: 50px;
            }
            
            .divider { display: none; }
            
            .theme-group { gap: 6px; }
            .color-dot { 
                width: 18px; 
                height: 18px;
                flex-shrink: 0;
            }
        }
        
        @media (max-width: 400px) {
            .page-container { 
                width: 96%;
                padding: 10mm 8mm 30vh 8mm;
            }
            
            .dock-container {
                gap: 6px;
                padding: 8px 10px;
            }
            
            .dock-btn { 
                font-size: 11px;
                padding: 5px 8px;
            }
            
            .dock-select { max-width: 80px; }
        }
        
        @media (min-width: 701px) and (max-width: 1024px) {
            .page-container { 
                width: 80%;
                max-width: 180mm;
            }
        }
    </style>
</head>
<body class="light-mode">

    <div class="page-container" id="editor" contenteditable="true" spellcheck="false"></div>

    <div class="dock-container">
        <button class="dock-btn" data-action="save">Save</button>
        <div class="divider"></div>
        <button class="dock-btn" data-action="copy">Copy</button>
        <div class="divider"></div>
        <select id="fontSelector" class="dock-select">
            <option value="'Roboto Serif', serif">Roboto Serif</option>
            <option value="'Source Sans 3', sans-serif">Source Sans 3</option>
            <option value="'Crimson Pro', serif">Crimson Pro</option>
            <option value="'Cantarell', sans-serif">Cantarell</option>
            <option value="'Comfortaa', cursive">Comfortaa</option>
            <option value="'Merriweather', serif">Merriweather</option>
            <option value="'Poppins', sans-serif">Poppins</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Montserrat', sans-serif">Montserrat</option>
            <option value="'Inter', sans-serif">Inter</option>
            <option value="'Literata', serif">Literata</option>
            <option value="'Lato', sans-serif">Lato</option>
            <option value="'Libre Baskerville', serif">Libre Baskerville</option>
        </select>
        <div class="divider"></div>
        <span class="counter"><span id="count">0</span> words</span>
        <div class="divider"></div>
        <div class="theme-group">
            <button class="color-dot dot-light" data-theme="light-mode" title="Light"></button>
            <button class="color-dot dot-sepia" data-theme="yellow-mode" title="Sepia"></button>
            <button class="color-dot dot-dark" data-theme="dark-mode" title="Dark"></button>
            <button class="color-dot dot-green" data-theme="green-mode" title="Green"></button>
            <button class="color-dot dot-red" data-theme="red-mode" title="Red"></button>
        </div>
    </div>

    <script>
        // State management
        const State = {
            keys: {
                CONTENT: 'wb_content',
                THEME: 'wb_theme',
                FONT: 'wb_font'
            },
            
            get(key) {
                return localStorage.getItem(key);
            },
            
            set(key, value) {
                localStorage.setItem(key, value);
            }
        };

        // DOM elements
        const elements = {
            editor: document.getElementById('editor'),
            count: document.getElementById('count'),
            fontSelector: document.getElementById('fontSelector'),
            body: document.body
        };

        // Debounce helper
        function debounce(fn, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        // Word count
        function updateWordCount() {
            const text = elements.editor.innerText.trim();
            const count = text ? text.split(/\s+/).length : 0;
            elements.count.textContent = count;
        }

        // Typewriter scrolling (optimized for mobile)
        function maintainCenterFocus() {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            const range = selection.getRangeAt(0);
            const rect = range.getBoundingClientRect();
            
            // Adjust threshold for smaller screens
            const isMobile = window.innerWidth <= 700;
            const threshold = window.innerHeight * (isMobile ? 0.6 : 0.55);

            if (rect.top > threshold) {
                window.scrollBy({
                    top: rect.top - (window.innerHeight / 2),
                    behavior: 'smooth'
                });
            }
        }

        // Autosave (debounced)
        const autoSave = debounce(() => {
            State.set(State.keys.CONTENT, elements.editor.innerHTML);
        }, 500);

        // Theme management
        function setTheme(themeName) {
            elements.body.className = themeName;
            State.set(State.keys.THEME, themeName);
            elements.editor.focus();
        }

        // Font management
        function setFont(fontName) {
            document.documentElement.style.setProperty('--current-font', fontName);
            elements.fontSelector.value = fontName;
            State.set(State.keys.FONT, fontName);
            elements.editor.focus();
        }

        // Copy text
        function copyText() {
            const range = document.createRange();
            range.selectNodeContents(elements.editor);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
            
            showFeedback('copy', 'COPIED!');
        }

        // Download/Save
        function downloadText() {
            const text = elements.editor.innerText;
            if (!text.trim()) return;

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Note-${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            showFeedback('save', 'SAVED!');
        }

        // Button feedback
        function showFeedback(action, message) {
            const btn = document.querySelector(`[data-action="${action}"]`);
            const originalText = btn.textContent;
            btn.textContent = message;
            setTimeout(() => {
                btn.textContent = originalText;
            }, 1500);
        }

        // Initialize
        function init() {
            // Load saved content
            const savedContent = State.get(State.keys.CONTENT);
            if (savedContent) {
                elements.editor.innerHTML = savedContent;
                updateWordCount();
            }

            // Load saved theme
            const savedTheme = State.get(State.keys.THEME);
            if (savedTheme) {
                elements.body.className = savedTheme;
            }

            // Load saved font
            const savedFont = State.get(State.keys.FONT);
            if (savedFont) {
                setFont(savedFont);
            }

            // Focus editor (don't auto-focus on mobile to avoid keyboard popping up)
            const isMobile = window.innerWidth <= 700;
            if (!isMobile) {
                elements.editor.focus();
            }
            
            setTimeout(maintainCenterFocus, 100);
        }

        // Event listeners
        elements.editor.addEventListener('input', () => {
            updateWordCount();
            autoSave();
            maintainCenterFocus();
        });

        elements.editor.addEventListener('click', maintainCenterFocus);
        
        elements.editor.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') maintainCenterFocus();
        });

        elements.fontSelector.addEventListener('change', (e) => {
            setFont(e.target.value);
        });

        // Event delegation for dock buttons
        document.querySelector('.dock-container').addEventListener('click', (e) => {
            const action = e.target.dataset.action;
            const theme = e.target.dataset.theme;
            
            if (action === 'save') downloadText();
            if (action === 'copy') copyText();
            if (theme) setTheme(theme);
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
